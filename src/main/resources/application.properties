server.port=${random.int[8070,8079]}
spring.application.name=producto
#local
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#docker
#eureka.client.service-url.defaultZone=http://microservicio-eureka:8761/eureka/
eureka.instance.instance-id=${spring.application.name}:${random.value}
eureka.instance.prefer-ip-address=true
#local
spring.data.mongodb.uri=mongodb://mongodb:mongodb@localhost:27017/db_producto?authSource=admin
#docker
#spring.data.mongodb.uri=mongodb://mongodb:mongodb@mongodb:27017/db_producto?authSource=admin
spring.data.mongodb.auto-index-creation=true